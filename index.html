<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWTechnologies</title>
    
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
                
</head>
<body>
  <header>
    <div class="navigation">
        <input type="checkbox" id="check">
        <label for="check" class="check-btn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo" ><img src="Pwremovebg.png" alt="" height="40" width="180"></label>
        <ul>
            <li> <a href="#">Home</a> </li>
            <li> <a href="#">About us</a> </li>
            <li> <a href="#">Contact</a> </li>
            <li> <button class="btnLogin-popup">Login</button></li>

        </ul>
    </div>
  </header>
  <div class="cover_box">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" name="" id="" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="" id="" required>
                <label>password</label>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox">Remember me</label>
                <a href="#">Forget password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account ? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>

<!-- Registeration -->

    <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text"  required>
                <label for="">Username</label>
            </div>
            <div class="input-box">
                <span class="icon"></span>
                <input type="email" name="" id="" required>
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="" id="" required>
                <label for="">password</label>
            </div>
            <div class="rememberr-forget">
                <label for=""> <input type="checkbox">Agree to terms & conditions</label>
                <a href="#">Forget password</a>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p>Already have an account ? <a href="#" class="login-link">Register</a></p>
            </div>
        </form>
    </div>
  </div>
  <script src="/Script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
